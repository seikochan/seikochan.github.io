<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.name }}</title>
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="{{site.description}}"/>
        <meta name="author" content="{{site.author}}"/>

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

        <link rel="stylesheet" href="/fontello/css/fontello.css">
        <link rel="stylesheet" href="/fontello/css/animation.css">
    </head>

    <body>

         <div class="site">
          <div class="header">
            <h1 class="title"><a href="/">Welcome to {{ site.name }}</a></h1>
            <h4>{{ site.description }}</h4>
            <hr />
          </div>
          <div class="navigator">
            <ul>
                <li><i class="icon-home"></i>   <a href="/">Home</a></li>
                <li><i class="icon-mail"></i>   <a href="/contact">Contact</a></li>
                <li><i class="icon-th"></i>     <a href="/archive">Archive</a></li>
                <li><i class="icon-rss"></i>    <a href="/feed.xml">RSS Feed</a></li>
            </ul>
          </div>
          <div class="main">

            {{ content }}

          </div>
          <div class="footer">
            <div class="contact">
              <p>
                Jasmine Ishigami<br />
                j.s.ishigami@gmail.com
              </p>
            </div>
            <div class="contact">
              <p>
                <a href="https://github.com/seikochan
                ">github.com/seikochan</a><br />
              </p>
            </div>
            <div class="meta-info">
              <p>
                Hosted by 
                <a href="http://pages.github.com/">Github</a>
                and powered by 
                <a href="http://jekyllrb.com/">Jekyll </a>
                . 
          </div>
        </div>

    </body>
</html>
